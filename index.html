<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeral System Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-700 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 text-center">Numeral System Converter</h1>

        <!-- Number Input -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Enter Number:</label>
            <input type="text" id="numberInput" placeholder="e.g., 1011 or A5" class="w-full p-2 border border-gray-300 rounded-lg mt-1 outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Base Selection -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-semibold">From Base:</label>
                <select id="fromBase" class="w-full p-2 border border-gray-300 rounded-lg mt-1 outline-none">
                    <option value="2">Binary (2)</option>
                    <option value="8">Octal (8)</option>
                    <option value="10">Decimal (10)</option>
                    <option value="16">Hexadecimal (16)</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">To Base:</label>
                <select id="toBase" class="w-full p-2 border border-gray-300 rounded-lg mt-1 outline-none">
                    <option value="2">Binary (2)</option>
                    <option value="8">Octal (8)</option>
                    <option value="10">Decimal (10)</option>
                    <option value="16">Hexadecimal (16)</option>
                </select>
            </div>
        </div>

        <!-- Convert Button -->
        <button onclick="convertNumber()" class="w-full p-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-200">
            Convert
        </button>

        <!-- Result Box -->
        <div id="resultBox" class="mt-4 bg-gray-100 p-3 rounded-lg text-lg font-semibold text-gray-800 text-center">
            Result: <span class="text-indigo-600" id="result">---</span>
        </div>
    </div>

    <script>
        function convertNumber() {
            const numberInput = document.getElementById('numberInput').value;
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            const resultBox = document.getElementById('result');
            
            if (numberInput.trim() === "") {
                resultBox.textContent = "Please enter a number!";
                return;
            }

            try {
                // Convert to decimal (base 10)
                let decimal = parseInt(numberInput, fromBase);
                if (isNaN(decimal)) {
                    resultBox.textContent = "Invalid number format!";
                    return;
                }

                // Convert decimal to the desired base
                let converted = decimal.toString(toBase).toUpperCase();
                resultBox.textContent = converted;
            } catch (error) {
                resultBox.textContent = "Error occurred!";
            }
        }
    </script>
</body>
</html>
